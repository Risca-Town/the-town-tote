<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Town Tote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Thick vertical stripes: blue and yellow */
      background: repeating-linear-gradient(
        to right,
        #0047ab 0,
        #0047ab 120px,
        #ffdd00 120px,
        #ffdd00 240px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .number {
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }

    .number.selected {
      background-color: #4caf50;
      color: white;
    }

    input, button {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      box-sizing: border-box;
      display: block;
    }

    #error {
      color: red;
      font-weight: bold;
      min-height: 1.2em; /* reserve space for error message */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üéüÔ∏è The Town Tote</h1>
    <p>Select <strong>4 numbers</strong> from 1 to 24</p>

    <div class="number-grid" id="numberGrid"></div>

    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
input#email {
  margin-bottom: 20px; /* adds space below the email input */
}
    
    <label for="luckyDipCount">Lucky Dip Tickets (1-10):</label>
<input type="number" id="luckyDipCount" min="1" max="10" value="1" />

<button type="button" onclick="generateLuckyDip()">Generate Lucky Dip</button>

<div id="luckyDipEntries" style="margin: 15px 0; font-weight: bold;"></div>

<p id="paymentAmount">Payment: ¬£1</p>

    <p id="error"></p>
    <button onclick="submitEntry()">Submit Entry (¬£1)</button>
  </div>

  <script>
    const grid = document.getElementById("numberGrid");
    const selectedNumbers = new Set();

    for (let i = 1; i <= 24; i++) {
      const btn = document.createElement("div");
      btn.classList.add("number");
      btn.innerText = i;

      btn.onclick = () => {
        if (selectedNumbers.has(i)) {
          selectedNumbers.delete(i);
          btn.classList.remove("selected");
        } else {
          if (selectedNumbers.size >= 4) {
            document.getElementById("error").innerText = "You can only pick 4 numbers.";
            return;
          }
          selectedNumbers.add(i);
          btn.classList.add("selected");
          document.getElementById("error").innerText = "";
        }
      };

      grid.appendChild(btn);
    }

    function submitEntry() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const numbers = Array.from(selectedNumbers).sort((a, b) => a - b);

      if (name === "" || email === "") {
        document.getElementById("error").innerText = "Please enter your name and email.";
        return;
      }

      if (numbers.length !== 4) {
        document.getElementById("error").innerText = "Please select exactly 4 numbers.";
        return;
      }

      alert(`Name: ${name}\nEmail: ${email}\nNumbers: ${numbers.join(", ")}`);
    }
  </script>
</body>
</html>
