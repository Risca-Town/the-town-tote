<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Town Tote</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>🎟️ The Town Tote</h1>
    <p>Select <strong>4 numbers</strong> for each ticket (up to 5 total)</p>

    <!-- Player Info -->
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!-- Manual Ticket Entries Container -->
    <div id="manualTicketsContainer"></div>

    <!-- Add/Remove Ticket Buttons -->
    <div style="margin: 10px 0;">
      <button type="button" class="add-ticket-btn" id="addTicketBtn">Add Another Ticket</button>
    </div>

    <!-- Lucky Dip Section -->
    <label for="luckyDipCount">Lucky Dip Tickets (1–10):</label>
    <input type="number" id="luckyDipCount" min="0" max="10" value="0" />
    <button type="button" id="generateLuckyDipBtn">Generate Lucky Dip</button>
    <div id="luckyDipEntries"></div>

    <!-- Error & Payment Info -->
    <p id="error"></p>
    <p id="paymentAmount">Payment: £0</p>

    <!-- Submit -->
    <button id="submitBtn">Submit Entry (£0)</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
