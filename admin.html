<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Town Tote - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f9f9f9;
    }
    h1, h2, h3 {
      color: #0047ab;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #eee;
    }
    .btn {
      cursor: pointer;
      background: #0047ab;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .btn.danger {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>The Town Tote - Admin Panel</h1>

  <div class="section" id="login-section">
    <h2>Admin Login</h2>
    <p id="message">Please sign in to access the admin panel.</p>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="handleSignIn()">Sign In</button>
  </div>

  <div class="section" id="admin-content" style="display: none;">
    <h2>Welcome Admin</h2>
    <button class="btn" onclick="handleSignOut()">Sign Out</button>

    <div class="section">
      <h3>Current Week's Live Entries</h3>
      <p>Total Entries: <strong id="current-entries-count">Loading...</strong></p>
      <p>Period: <span id="current-entries-period">Calculating...</span></p>
    </div>

    <div class="section">
      <h3>Previous Draw Entries</h3>
      <div id="lottery-entries-display">Loading...</div>
    </div>

    <div class="section">
      <h3>Search Winners by Numbers</h3>
      <input type="text" id="winning-numbers-input" placeholder="e.g. 1, 5, 12, 23">
      <button class="btn" onclick="findAndDisplayWinners()">Find Winners</button>
      <div id="winning-results-display"></div>
    </div>

    <div class="section">
      <h3>Search by Transaction ID</h3>
      <input type="text" id="transaction-id-input" placeholder="Enter Transaction ID">
      <button class="btn" onclick="searchByTransactionID()">Search</button>
      <div id="transaction-search-result"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnCEdhJBRIOwLP_IkviuVFaIrHXHDW7ko",
      authDomain: "the-town-tote.firebaseapp.com",
      projectId: "the-town-tote",
      storageBucket: "the-town-tote.appspot.com",
      messagingSenderId: "621734345222",
      appId: "1:621734345222:web:d49cad8ff26f84e7866187"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let unsubscribeLiveCount = null;

    function getDrawWindow(offsetWeeks = 0) {
      const now = new Date();
      now.setSeconds(0, 0);

      let lastSunday = new Date(now);
      lastSunday.setDate(now.getDate() - now.getDay());
      lastSunday.setHours(22, 0, 0, 0);
      if (now < lastSunday) lastSunday.setDate(lastSunday.getDate() - 7);

      lastSunday.setDate(lastSunday.getDate() + (offsetWeeks * 7));
      const start = new Date(lastSunday);
      const end = new Date(lastSunday);
      end.setDate(end.getDate() + 7);
      end.setHours(17, 0, 0, 0);

      return { startTime: start, endTime: end };
    }

    function setupLiveEntryCount() {
      const { startTime, endTime } = getDrawWindow();
      const entriesRef = collection(db, "lottery_entries");
      const q = query(entriesRef, where("timestamp", ">=", startTime), where("timestamp", "<=", endTime));

      if (unsubscribeLiveCount) unsubscribeLiveCount();

      unsubscribeLiveCount = onSnapshot(q, snapshot => {
        document.getElementById("current-entries-count").textContent = snapshot.size;
        document.getElementById("current-entries-period").textContent = `${startTime.toLocaleString()} to ${endTime.toLocaleString()}`;
      }, err => {
        document.getElementById("current-entries-count").textContent = "Error";
        console.error(err);
      });
    }

    async function fetchAndDisplayEntries() {
      const display = document.getElementById("lottery-entries-display");
      const { startTime, endTime } = getDrawWindow(-1);
      const q = query(collection(db, "lottery_entries"), where("timestamp", ">=", startTime), where("timestamp", "<=", endTime));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        display.innerHTML = "<p>No entries found.</p>";
        return;
      }

      let html = `<table>
        <thead>
          <tr><th>Name</th><th>Email</th><th>Numbers</th><th>Method</th><th>Time</th><th>Txn ID</th><th>Action</th></tr>
        </thead><tbody>`;

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const numbers = d.selectedNumbers?.map(n => n.toString().padStart(2, "0")).join(", ") || "";
        const time = d.timestamp?.toDate().toLocaleString() || "";
        html += `<tr>
          <td>${d.name || ""}</td>
          <td>${d.email || ""}</td>
          <td>${numbers}</td>
          <td>${d.selectionMethod || ""}</td>
          <td>${time}</td>
          <td>${d.transactionId || ""}</td>
          <td><button class="btn danger" onclick="deleteEntry('${docSnap.id}')">Delete</button></td>
        </tr>`;
      });

      html += "</tbody></table>";
      display.innerHTML = html;
    }

    async function findAndDisplayWinners() {
      const input = document.getElementById("winning-numbers-input").value.trim();
      const winningNumbers = input.split(",").map(s => parseInt(s.trim(), 10)).filter(n => !isNaN(n));
      if (winningNumbers.length !== 4) {
        alert("Enter exactly 4 numbers.");
        return;
      }

      const display = document.getElementById("winning-results-display");
      const { startTime, endTime } = getDrawWindow(-1);
      const q = query(collection(db, "lottery_entries"), where("timestamp", ">=", startTime), where("timestamp", "<=", endTime));
      const snapshot = await getDocs(q);

      let winners = [];
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const selected = d.selectedNumbers || [];
        if (selected.length === 4 && winningNumbers.every(n => selected.includes(n))) {
          winners.push(d);
        }
      });

      if (winners.length === 0) {
        display.innerHTML = "<p>No matching entries found.</p>";
        return;
      }

      display.innerHTML = `<p>Found ${winners.length} winner(s):</p><ul>` +
        winners.map(w => `<li>${w.name || "(no name)"} - ${w.email}</li>`).join("") +
        `</ul>`;
    }

    async function searchByTransactionID() {
      const txnId = document.getElementById("transaction-id-input").value.trim();
      const display = document.getElementById("transaction-search-result");
      if (!txnId) return (display.innerHTML = "Enter a transaction ID.");

      const q = query(collection(db, "lottery_entries"), where("transactionId", "==", txnId));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return (display.innerHTML = "No entry found.");

      let html = "<ul>";
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const numbers = d.selectedNumbers?.join(", ") || "";
        html += `<li>${d.name} (${d.email}) - Numbers: ${numbers}</li>`;
      });
      html += "</ul>";
      display.innerHTML = html;
    }

    async function deleteEntry(id) {
      if (!confirm("Delete this entry?")) return;
      await deleteDoc(doc(db, "lottery_entries", id));
      fetchAndDisplayEntries();
    }

    window.handleSignIn = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");
      try {
        msg.textContent = "Signing in...";
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        msg.textContent = "Error: " + e.message;
      }
    };

    window.handleSignOut = async () => {
      if (unsubscribeLiveCount) unsubscribeLiveCount();
      await signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      const loggedIn = !!user;
      document.getElementById("login-section").style.display = loggedIn ? "none" : "block";
      document.getElementById("admin-content").style.display = loggedIn ? "block" : "none";
      if (loggedIn) {
        fetchAndDisplayEntries();
        setupLiveEntryCount();
      }
    });

    window.findAndDisplayWinners = findAndDisplayWinners;
    window.deleteEntry = deleteEntry;
    window.searchByTransactionID = searchByTransactionID;
  </script>
</body>
</html>
